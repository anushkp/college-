<!DOCTYPE html>
<html>
<body>
<h2>Cloud File Upload</h2>

<form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file">
    <button type="submit">Upload</button>
</form>

<h3>Stored Files</h3>
<ul>
{% for f in files %}
    <li><a href="/download/{{f}}">{{f}}</a></li>
{% endfor %}
</ul>

</body>
</html>
